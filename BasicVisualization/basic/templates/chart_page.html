<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js in Django</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Data Visualization with Chart.js</h1>
    <div style="width: 100%; max-width: 600px; margin: 0 auto;">
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',  // Type of chart (e.g., 'bar', 'line', 'pie', etc.)
            data: {
                labels: {{ labels|safe }},  // Inject labels from Django view
                datasets: [{
                    label: 'Mero Dataset',
                    data: {{ data|safe }},  // Inject data from Django view
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
      </div>
</body>
</html>
